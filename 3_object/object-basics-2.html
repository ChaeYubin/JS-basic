  <script>
    let bandInfo;

    // Add your code here
    band = {
    name: 'Monsta X',
    nationality: 'Korea',
    genre: 'K-pop',
    members: 5,
    formed: 2015,
    split: false,
    albums: [
        {name: 'album1', released: 2015},
        {name: 'album2', released: 2015}

    };

    bandInfo = band.name + ' ' +
     band.nationality + ' ' +
     band.formed + ' ' +
     band.genre + ' ' +
     band.albums[0].name + ' ' +
     band.albums[0].released;

    // Don't edit the code below here!

    para1.textContent = bandInfo;
